<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑角色--ITsure博客管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
	<div class="layui-form-item">
		<label class="layui-form-label">角色编码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input roleCode" name="roleCode" lay-verify="required" placeholder="请输入角色编码">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">角色名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input roleName" name="roleName" lay-verify="required" placeholder="请输入角色名称">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">角色状态</label>
		<div class="layui-input-block">
			<select name="available" class="available">
				<option value="1">启用</option>
				<option value="0">禁用</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">拥有权限</label>
		<div class="layui-input-block">
			<div id="permissionXtree" style="height:400px;overflow:auto;"></div>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addRole" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/modules/xtree.js"></script>
<script type="text/javascript" src="/static/js/role/info.js"></script>
</body>
</html>
