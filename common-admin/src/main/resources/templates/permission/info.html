<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑权限--ITsure博客管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="resourceType">
	<input type="hidden" value="" id="parentId">
	<div class="layui-form-item">
		<label class="layui-form-label">权限名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input permissionName" name="permissionName" lay-verify="required" placeholder="请输入权限名称">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">权限编码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input permissionCode" name="permissionCode" lay-verify="required" placeholder="请输入权限编码">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">资源类型</label>
		<div class="layui-input-block">
			<select name="resourceType" id="resourceTypeSelect" lay-filter="resourceType" lay-verify="required">
				<option value="">请选择资源类型</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属权限</label>
		<div class="layui-input-block">
			<select name="parentId" id="parentIdSelect" lay-verify="required">
				<option value="">请选择权限</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">资源路径</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="url" id="url" lay-verify="required" placeholder="请输入资源路径">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">权限状态</label>
		<div class="layui-input-block">
			<select name="available" id="availableSelect">
				<option value="1">启用</option>
				<option value="0">禁用</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addPermission" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/permission/info.js"></script>
</body>
</html>
