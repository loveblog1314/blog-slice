<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>对象存储信息--ITsure博客管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
    <input type="hidden" value="" id="id" name="id">
                    <div class="layui-form-item">
        <label class="layui-form-label">服务商</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="company" name="company" lay-verify="required" placeholder="请输入">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">端点</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="endPoint" name="endPoint" lay-verify="required" placeholder="请输入">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">访问ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="accessId" name="accessId" lay-verify="required" placeholder="请输入">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">密钥</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="secret" name="secret" lay-verify="required" placeholder="请输入">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">访问URL</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="ossPreffix" name="ossPreffix" lay-verify="required" placeholder="请输入">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">BUCKET</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="ossBucketName" name="ossBucketName" lay-verify="required" placeholder="请输入">
        </div>
    </div>
            <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="addOss" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/oss/info.js"></script>
</body>
</html>
