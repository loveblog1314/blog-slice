<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>前台菜单信息--ITsure博客管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
    <input type="hidden" value="" id="id" name="id">
    <input type="hidden" value="" id="parentId">
                    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="name" name="name" lay-verify="required" placeholder="请输入">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">菜单描述</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="desc" name="desc" lay-verify="required" placeholder="请输入">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级菜单</label>
        <div class="layui-input-block">
            <select name="parentId" id="parentIdSelect" lay-filter="parentId" lay-verify="required">
                <option value="">请选择上级菜单</option>
            </select>
        </div>
    </div>
            <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="addMenu" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/menu/info.js"></script>
</body>
</html>
